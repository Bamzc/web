		//在jQuery匿名函数中, 采用对象.属性 = 函数的方式创建jQuery插件
		(function ($,document) {
			// document = $(document);
		    jQuery.extend({
		        jia: function (a, b) {
		            return a + b;
		        },
		        jian: function (a, b) {
		            return a < b ? b - a : a - b;
		        }
		    });
		    $.sub = {
		        sheng: function (a, b) {
		            return a * b;
		        },
		        chu: function (a, b) {
		            return a < b ? b / a : a / b;
		        }
		    }
		    alert($("#id").html())
		    jQuery.fn.Insert = function (a) {

		    	// var s=$("#btn").html();
		        alert(s);
		    }
		})(jQuery,document)
	</script>
