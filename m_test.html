<!doctype html>
<html></html>
<head>
	<meta http-equiv="Content-Type" charset="utf-8">
	<meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no">
	<title>手机端滚动滑动测试</title>
	<style>
	*{margin:0;padding:0;}
	li{list-style:none;}

	.m-slider{width:600px;margin:50px 20px;overflow:hidden;}
	.m-slider .cnt{position:relative;left:0;width:3000px;}
	.m-slider .cnt li{float:left;width:600px;}
	.m-slider .cnt img{display:block;width:100%;height:450px;}
	.m-slider .cnt p{margin:20px 0;}
	.m-slider .icons{text-align:center;color:#000;}
	.m-slider .icons span{margin:0 5px;}
	.m-slider .icons .curr{color:red;}
	.f-anim{-webkit-transition:left .2s linear;}
	</style>
</head>
<body>
<div class="m-slider">
    <ul class="cnt" id="slider">
        <li>
            <img src="img/1.jpg">
            <p>20140813镜面的世界，终究只是倒影。看得到你的身影，却触摸不到你的未来</p>
        </li>
        <li>
            <img src="img/2.jpg">
            <p>20140812锡林浩特前往东乌旗S101必经之处，一条极美的铁路。铁路下面是个小型的盐沼，淡淡的有了一丝天空之境的感觉。可惜在此玩了一个小时也没有看见一列火车经过，只好继续赶往东乌旗。</p>
        </li>
        <li>
            <img src="img/3.jpg">
            <p>20140811水的颜色为什么那么蓝，我也纳闷，反正自然饱和度和对比度拉完就是这个颜色的</p>
        </li>
        <li>
            <img src="img/4.jpg">
            <p>海洋星球3重庆天气热得我想卧轨自杀</p>
        </li>
        <li>
            <img src="img/5.jpg">
            <p>以上这些作品分别来自两位设计师作为观者，您能否通过设计风格进行区分</p>
        </li>
    </ul>
    <div class="icons" id="icons">
        <span class="curr">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</div>


<script type="text/javascript">
/*
 *在移动设备上，要实现滚动滑动的效果，就需要用到核心的touch事件。处理touch事件能跟踪到屏幕滑动的每根手指。
 *
 *1.以下是四种touch事件
 *
 *   touchstart:     //手指放到屏幕上时触发
 *
 *   touchmove:      //手指在屏幕上滑动式触发
 *
 *   touchend:    //手指离开屏幕时触发
 *
 *   touchcancel:     //系统取消touch事件的时候触发，这个好像比较少用
 *
 *2.每个触摸事件被触发后，会生成一个event对象，event对象里额外包括以下三个触摸列表
 *
 *   touches:     //当前屏幕上所有手指的列表
 *
 *   targetTouches:      //当前dom元素上手指的列表，尽量使用这个代替touches
 *
 *   changedTouches:     //涉及当前事件的手指的列表，尽量使用这个代替touches
 *
 *3.这些列表里的每次触摸由touch对象组成，touch对象里包含着触摸信息，主要属性如下：
 *
 *   clientX / clientY:      //触摸点相对浏览器窗口的位置
 *
 *   pageX / pageY:       //触摸点相对于页面的位置
 *
 *   screenX  /  screenY:    //触摸点相对于屏幕的位置
 *   
 *   identifier:        //touch对象的ID
 *
 *   target:       //当前的DOM元素
 */
 //实现封装
 function _slider(el,controlEle,controlSpan){
 	this.el=el;
 	this.controlEle=controlEle;
 	this.controlSpan=controlSpan;
 };
//滑块类
_slider.prototype={
	//判断设备是否支持touch事件
	touch : ('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch,
	slider : null,
	icons : null, 

	events : {
		index :  0, //显示元素的索引
		slider : this.slider, //this作为silder对象
        icons : this.icons,
        icon : this.icons.getElementsByTagName("span"),
        handleEvent : function(event){
            var self = this;     //this指events对象
            if(event.type == 'touchstart'){
                self._start(event);
            }else if(event.type == 'touchmove'){
                self._move(event);
            }else if(event.type == 'touchend'){
                self._end(event);
            }
        },
		//手指放到屏幕上时触发
		_start : function(event){
			// event.preventDefault();
			var touch = event.targetTouches[0]; //touches数组对象获得屏幕上所有的touch，取第一个touch
			//获取第一个touch的坐标值
			startPos = {
				x : touch.pageX,
				y : touch.pageY,
				time : +new Date()
			};
			//这个参数判断是垂直滚动，还是水平滚动。
			//isScrolling为1时，表示纵向滑动，0为横向滑动
			isScrolling = 0; 
            this.slider.addEventListener('touchmove',this,false);
            this.slider.addEventListener('touchend',this,false);
		},
		//手指在屏幕上滑动时触发
		_move : function(event){
			// event.preventDefault();
			//当屏幕上面有多个touch或者页面被缩放时，不执行move操作
			if(event.targetTouches.length > 1 || event.scale && event.scale!==1){
				alert(0);
				return;
			}
			var touch = event.targetTouches[0];
			endPos = {
                x : touch.pageX - startPos.x,
                y : touch.pageY - startPos.y
			};
			isScrolling = Math.abs(endPos.x) < Math.abs(endPos.y) ? 1:0;
			if(isScrolling === 0){
	            event.preventDefault();  //阻止触摸事件的默认行为，即阻止滚屏
	            this.slider.className = 'cnt';
	            this.slider.style.left = -this.index*600 + endPos.x + 'px';
	        }
		},
		_end : function(){
			// event.preventDefault();
			var duration = +new Date - startPos.time;    //滑动的持续时间
            if(isScrolling === 0){    //当为水平滚动时
                this.icon[this.index].className = '';
                if(Number(duration) > 10){     
                    //判断是左移还是右移，当偏移量大于10时执行
                    if(endPos.x > 10){
                        if(this.index !== 0) this.index -= 1;
                    }else if(endPos.x < -10){
                        if(this.index !== this.icon.length-1) this.index += 1;
                    }
                }
                this.icon[this.index].className = 'curr';
               	this.slider.className = 'cnt f-anim';
               	this.slider.style.left = -this.index*600 + 'px';
            }
            //解绑事件
            this.slider.removeEventListener('touchmove',this,false);
            this.slider.removeEventListener('touchend',this,false);
		}
	},
	init : function(){
		var self = this;     //this指slider对象
		 if(!!self.touch) {
		 	self.slider = document.getElementById(self.el);
		 	// alert(self.slider_)
		 	self.icons = document.getElementById(self.controlEle);
		 	self.icon = self.controlSpan;
    		self.slider.addEventListener('touchstart',self.events,false);
		 }   
	}
}; 


var si=new _slider();
si.el="slider";
si.controlEle="icons";
si.init();
</script>
</body>
</html>
